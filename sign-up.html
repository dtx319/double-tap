<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-form">
                <h1 class="header">Sign Up</h1>
                <div class="input">
                    <img src="/images/forms/Page-1@2x.png" class="input-image">
                    <input type="name" class="input-box">
                </div><br><br>
                <div class="input">
                    <img src="/images/forms/email-logo.png" class="input-image">
                    <input type="email" class="input-box">
                </div><br><br>
                <div class="input">
                    <img src="/images/forms/password.png" class="input-image">
                    <input type="password" class="input-box">
                </div><br><br>
                <div class="submit">
                    <button href="" class="submit-button">Sign Up
                </div><br>
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-logos">
                    <img src="images/forms/Path 151@2x.png" href="https://www.facebook.com/" class="social-logo">
                    <img src="images/forms/Path 152@2x.png" href="https://www.twitter.com/" class="social-logo">
                    <img src="images/forms/google.jpg" href="https://www.google.com/" class="social-logo">
                    <img src="images/forms/LinkedIn.png" href="" class="social-logo">
                </div>
            </div>  
          <div class="hero-side">
            <img src="/images/forms/Group 10@2x.png" class="hero-image-signup">
          </div>
        </div>
    </section> 
</body>
</html>
